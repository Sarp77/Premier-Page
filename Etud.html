<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net flix yeni</title>
    <link rel="stylesheet" href="etud.css">
</head>
<body>
    <div id="container">
        <h1 id="title">NET<span>FLIX</span></h1>
        <h3 id="decription">Thank you for signing up at Nexflix Tell us more about yourself.</h3>
        <form action="result.html" id="survey-form" method="GET" name="form" target="_blank">
            <div class="box">
                <label for="name" id="name-label">Name</label><br>
                <input type="text" name="name" id="name" placeholder="Enter your name">
            </div>
            <div class="box">
                <label for="number" id="number-label">Age</label><br>
                <input type="number" name="age" id="number" placeholder="Age" min="17" max="75">
            </div>
            <div class="box">
                <label for="email" id="email-label">Email</label><br>
                <input type="email" name="email" id="email" placeholder="Enter your email address">
            </div>
            <div class="box">
                <label for="dropdown" id="dropdown-label">Content Type</label><br>
                <select name="content" id="dropdown">
                    <option value="Movie">Movie</option>
                    <option value="Series">Series</option>
                    <option value="turk">Turc Dizi</option>
                </select>
            </div>    
            <div class="box">
                <label for="checkbox">Movie Type</label><br>
                <label for="first-check"> <input type="checkbox" id="first-check" name="movie1" value="Comedy">Comedy</label><br>

                
                <label for="second-check"> <input type="checkbox" id="second-check" name="movie2" value="Action" checked>Action</label><br>

                <label for="third-check">
                    <input type="checkbox" id="third-check" name="movie3" value="Romance">Romance</label><br><br>
            </div>
            <div class="box">
                 <label id="radiobtn">Gender</label><br>
                    <label> <input type="radio" name="gender" value="male" id="first-radio">Male</label><br>

                    
                <label> <input type="radio" name="gender" value="female" id="second-radio" checked>Female</label><br>

                  
                <label> <input type="radio" name="gender" value="male" id="third-radio">Other</label><br>
            </div>
            <div class="box box-textarea">
                <label for="feedback" id="feed-label">Feedback</label><br>
                    <textarea name="message" class="textarea" id="feedback"
                 cols="30" rows="10" placeholder="Any comment"></textarea>
            </div>
            <input type="submit" value="Send" id="submit">                
            
        </form>
        <div>

        </div>

    
    </div>
    
</body>
</html>
